# path to store notes funnypics
funny_dir=./www/pics/funnypics

# prefix for status pictures. Used to check existense of picture
status_dir=./www/pics/s


#Timeouts in seconds while disconnected user remains in chat
chat_offline_timeout=3000

user_max_inactive_time=1900

use_replacement_for_netscape=true


# levels definitions set
# see more details about levels in  ./conf/levels.conf
levels_config=./conf/levels.conf




data_update_timeout=1
