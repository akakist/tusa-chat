{

function checkform()
{
	if(document.form1.firstname.value=="")
	{
		alert("Вы забыли ввести имя...");
		document.form1.firstname.focus();
		return false;
	}
	if(document.form1.lastname.value=="")
	{
		alert("Вы забыли ввести фамилию...");
		document.form1.lastname.focus();
		return false;
	}
	if(document.form1.bd_day.value!="")
	{
		if(document.form1.bd_day.value>31 || document.form1.bd_day.value<1)
		{
			alert("Некорректная дата рождения!");
			document.form1.bd_day.focus();
			return false;
		}
	}
	if(document.form1.pass.value!="")
	{
		if(document.form1.pass.value.length<3)
		{
			alert("Пароль должен быть не короче 3 символов...");
			document.form1.pass.focus();
			return false;
		}
		if(document.form1.pass2.value!=document.form1.pass.value)
		{
			alert("Ваш пароль не совпадает с подтверждением...");
			document.form1.pass.focus();
			return false;
		}
	}
	return true;
}
</script>
