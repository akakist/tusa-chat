	if(event.srcElement.tagName=='TD' || event.srcElement.tagName=='A'){

				window.top.hidden.location='/EmptyFrame';

	}
	if(event.srcElement.tagName=='TD'){
			src.children.tags('A')[0].click();
	}else{

}
