<script>
function onsub()
{
	if(parent.sending){
		alert('Записка уже отправляется...');
		return false;
	}
	if(document.f.tonick.value==''){
		alert('Вы не ввели получателя...');
		document.f.tonick.focus();
		return false;
	}
	if(document.f.msg.value==''){
		alert('Вы не ввели текст сообщения...');
		document.f.msg.focus();
		return false;
	}
	if(document.f.subj.value==''){
		if(!confirm('Вы не ввели тему, продолжить?')) return false;
	}
	parent.sending=true;
	return true;
}
function mOvr(src,tp)
{
	if(!tp) tp=0;
	src.style.cursor='hand';
	src.style.backgroundColor=document.styleSheets[0].rules[tp+1].style.backgroundColor;
}
function mOut(src,tp)
{
	if(!tp) tp=0;
	src.style.cursor='default';
	src.style.backgroundColor=document.styleSheets[0].rules[tp].style.backgroundColor;
}
function mClk(src) 
{
	if(event.srcElement.tagName=='TD' || event.srcElement.tagName=='A'){
		if(parent.sending){
			if(!confirm('Записка ещё не отправлена. Прервать её отправку?')){
				return false;
			}else{
				window.top.hidden.location='/emptyframe';
			}
		}
	}
	if(event.srcElement.tagName=='TD'){
			src.children.tags('A')[0].click();
	}else{
		src.children.tags('A')[0].click();
	}
	return false;
}
</script>
