function sp(n)
{
	window.opener.document.getElementById('sp~imgn~').src='/pics/s/sp'+n+'.gif';
	window.opener.document.form1.spi~imgn~.value=n;
	window.close();
}
lobj=null;
lnum=0;
function ch(obj,num)
{
	if(num==lnum) return false;
    if(lobj!=null){
    	lobj.style.fontWeight='';
		document.getElementById('l'+lnum).style.visibility='hidden';
    }
	document.getElementById('l'+num).style.visibility='visible';
	obj.style.fontWeight='bold';
	lobj=obj;
	lnum=num;
	return false;
}
</script>
